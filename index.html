<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine Game</h1>
        <div id="game-container">
            <!-- Deposit Section -->
            <div class="input-group">
                <label for="deposit-amount" class="deposit-amount">Deposit Amount:</label>
                <input type="number" id="deposit-amount" placeholder="Enter deposit amount">
                <button id="deposit-btn">Deposit</button>
            </div>
            
            <!-- Bet Section -->
            <div class="input-group">
                <label for="lines" >Number of Lines:</label>
                <input type="number" id="lines" placeholder="Enter number of lines (1-3)">
            </div>
            <div class="input-group">
                <label for="bet">Bet Amount per Line:</label>
                <input type="number" id="bet" placeholder="Enter bet amount">
            </div>
            <button id="spin-btn">Spin</button>

            <!-- Display Section -->
            <div id="slot-machine">
                <!-- Slot Machine Rows will be displayed here -->
            </div>

            <!-- Status Section -->
            <div id="status">
                <p id="balance-display">Balance: $0</p>
                <p id="winnings-display">Winnings: $0</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
